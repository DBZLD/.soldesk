<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="q77.css">
    <script src="q77.js"></script>
</head>
<body>
    
    <form action="#" id="form">
        <fieldset>
            <legend>입력란</legend>
            <input id="caID" placeholder="아이디(6자 이상 15자 이하)" required>
            <input id="caPw" type="password" placeholder="비밀번호(6자 이상 15자 이하)" required>
            <input id="caPwCheck" type="password" placeholder="비밀번호 다시 입력" required>
            <input id="caName" placeholder="이름" required>
            <input id="caEmail" type="email" placeholder="이메일" required>
            <div id="caBirth">
                <input id="caBirthYear" type="number" required value="2000">
                <select id="caBirthMonth" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="caBirthDay" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div id="caGender">
                <input type="radio" name="gender" value="M" checked>남성
                <input type="radio" name="gender" value="G">여성
            </div>
            <div id="caPhoneNumber">
                <input id="phoneNumber1" type="number" required value ="010">
                <div>-</div>
                <input id="phoneNumber2" type="number" required value = "0000">
                <div>-</div>
                <input id="phoneNumber3" type="number" required value = "0000">
            </div>
        </fieldset>
        <input id="caButton" type="button" value="회원가입">
    </form>
</body>
</html>
