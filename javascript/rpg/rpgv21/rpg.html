<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="print.js"></script>
    <script src="rpgfunction.js"></script>
    <script src="rpgobject.js"></script>
    <script src="rpgroom.js"></script>
    <script src="rpg.js"></script>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <div id="textareaScreen">
        <textarea id = "rpgScreen" readonly></textarea>
        <div id="infoScreen">
            <textarea id = "playerScreen" readonly></textarea>
            <textarea id = "objectScreen" readonly></textarea>
            <textarea id = "roomScreen" readonly></textarea>
        </div>
    </div>
    <div id="buttonScreen">
        <input id = "turnButton" type = "button" onclick = "TurnOver();" value = "턴 진행">
        <input id = "turnText" type = "text" readonly>
        <input id = "moveButton" type = "button" onclick = "ClickMove('east');" value = "동">
        <input id = "moveButton" type = "button" onclick = "ClickMove('west');" value = "서">
        <input id = "moveButton" type = "button" onclick = "ClickMove('south');" value = "남">
        <input id = "moveButton" type = "button" onclick = "ClickMove('north');" value = "북">
    </div>
</body>
</html>
